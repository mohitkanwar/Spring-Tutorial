<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
          integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous"/>
    <style>

	    body {

	            background-image: url(macro-1208503_1920.jpg);
                background-repeat: no-repeat;
                background-size: cover;
	    }

        .centerDiv{
            background-color: darkgray;
            line-height: 3;
            width: 50%;
            color: white;
            font-size: 50px;
            text-align: center;
            opacity: 0.92;
            margin:15%;
        }

    </style>
</head>
<body>
<div class="container">
    <nav class="navbar navbar-dark bg-dark">
        <ul class="nav justify-content-center">
            <li class="nav-item">
                <a class="nav-link active" href="#">Greeting</a>
            </li>
        </ul>
    </nav>
    <div class="jumbotron jumbotron-fluid rounded-bottom">
        <h1 class="display-3" th:text="'Hello, ' + ${name} + '!'"></h1>
        <hr/>
        <div class="container">
            <form method="get" action="/greeting">
                <div class="form-group">
                    <div class="input-group">
                        <input type="input" class="form-control" id="name" placeholder="Want to greet someone else? Just fill the name in here and click on Go!." name="name" aria-label="Want to greet someone else? Just fill the name in here and click on Go!"/>
                        <span class="input-group-btn">
                            <button type="submit" class="btn btn-primary">Go!</button>
                        </span>
                    </div>
                </div>
            </form>
        </div>
    </div>

</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
        integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"
        integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
        crossorigin="anonymous"></script>
</body>
</html>
